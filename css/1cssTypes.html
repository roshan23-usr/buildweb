<html>
    <head>
        <title>CSStypes</title>
        <style>
            .a{
                background-color: yellow;
            }

        
        </style>
        <link rel="stylesheet" href="b.css">
    </head>
    <body>
        <h1>THREE TYPES OF CSS STYLES DEFINED</h1>
        <div>
            <ol>
                <li>Inline</li>
                <blockquote><p style="background-color: aqua;">define the style in element</p></blockquote>
                <li>Internal</li>
                <blockquote><p class="a">define the style in head using element selector</p></blockquote>
                <li>External</li>
                <blockquote><p>define the style in css file and link it</p></blockquote>
            </ol>
        </div>
    </body>
</html>
